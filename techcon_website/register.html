<!DOCTYPE html>

    <meta charset="utf-8">

    <title>Register for TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Register for the Conference</h2>
            <p>Please fill out the form below to register for TechCon 2024.</p>
            <form action="submit_registration.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br><br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <br><br>
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="terms-and-conditions.html" target="_blank">terms and conditions</a>.
                </label>
                <br><br>
                <button type="submit">Register Now</button>
            </form>
        </section>
    </main>
